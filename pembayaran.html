<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                color: #8b2c85;
                padding-top: 56px; 
            }
    
            header {
                background-color: #510094;
                color: #fff;
                padding: 1em 0;
                text-align: center;
            }
    
            nav {
                background-color: #333;
                color: #fff;
                padding: 0.5em;
                display: flex;
                justify-content: space-between;
                align-items: center
            }
    
            .dashboard-title {
                text-align: center;
                margin: 20px 0;
            }
    
            .dashboard-title h2 {
                color: #080808;
            }
            .top-right {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

            main {
                padding: 20px;
            }
            .detail-pembayaran {
            background-color: #9c185a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    
            footer {
                background-color: #632121;
                color: #292121;
                text-align: center;
                padding: 1em 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            .back-to-dashboard {
            margin-top: 20px;
        }
        .rekening-logo {
            width: 50px;
            height: auto;
            margin-right: 5px;
            cursor: pointer;
        }
    
            .login-form {
                max-width: 400px;
                margin: auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .login-form h1 {
                color: #3498db;
                text-align: center;
                margin-bottom: 30px;
            }
    
            .login-form label {
                color: #555;
                font-weight: bold;
            }
    
            .login-form input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
    
            .login-form button {
                width: 100%;
                padding: 10px;
                background-color: rgb(186, 52, 219);
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .login-form button:hover {
                background-color: rgb(185, 41, 173);
            }
            .back-to-dashboard {
                margin-top: 20px;
            }
        </style>
    </head>
<body>
    <body>
        <div class="dashboard-logo">
            <img src="logoumkt.png" alt="Logo UMKO" width="400">
        </div>

        <header>
            <h1>Identifikasi Mahasiswa</h1>
        </header>
    
        <main class="container">
            <div class="login-form">
                <form id="loginForm" onsubmit="validateLogin(); return false;">
                    <div class="mb-3">
                        <label for="nim" class="form-label">NIM</label>
                        <input type="text" class="form-control" id="nim" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama lengkap" class="form-label">Nama Lengkap</label>
                        <input type="nama lengkap" class="form-control" id="nama lengkap" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Identifikasi</button>
                </form>
            </div>
            
            <div class="text-center back-to-dashboard" style="display:none;">
                <a href="dashboard.html" class="btn btn-info"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a>
            </div>
        </main>
        <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateLogin() {
            // Mendapatkan nilai dari input NIM dan Password
            var nim = document.getElementById("nim").value;
            var password = document.getElementById("password").value;
    
            // Contoh validasi sederhana, Anda dapat menggantinya dengan validasi sesuai kebutuhan
            if (nim === "123456" && password === "password123") {
                alert("Login berhasil!");
                // Sembunyikan formulir login
                document.querySelector(".login-form").style.display = "none";
                // Tampilkan tombol kembali ke dashboard
                document.querySelector(".back-to-dashboard").style.display = "block";
            } else {
                alert("Login gagal. Pastikan NIM dan Password Anda benar.");
            }
        }
    </script>

    <header>
        <h1>Halaman Pembayaran</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-dark mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Detail Pembayaran</h5>
                        <form id="pembayaranForm">
                            <div class="mb-3">
                                <label for="pilihanBiaya" class="form-label">Pilih Biaya Tagihan</label>
                                <select class="form-select" id="pilihanBiaya">
                                    <option value="500000">Biaya Tagihan 1 - Rp 500,000</option>
                                    <option value="750000">Biaya Tagihan 2 - Rp 750,000</option>
                                    <option value="1000000">Biaya Tagihan 3 - Rp 1,000,000</option>
                                    <option value="1250000">Biaya Tagihan 4 - Rp 1,250,000</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="pilihanNomorRekening" class="form-label">Pilih Nomor Rekening</label>
                                <select class="form-select" id="pilihanNomorRekening">
                                    <option value="7133625008">Rekening BSI - 7133625008</option>
                                    <option value="155-01-002545-30-6">Rekening BRI - 155-01-002545-30-6</option>
                                    <option value="3560013295">Rekening Muamalat - 3560013295</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-light" onclick="tampilkanTagihan()">Lihat Tagihan</button>
                        </form>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <p class="small text-white" id="biayaTagihan"></p>
                        <p class="small text-white d-flex align-items-center" id="nomorRekening"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center back-to-dashboard">
            <a href="index.html" class="btn btn-info"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a>
        </div>
    </main>
    <main class="container">
        <!-- Form login dan halaman pembayaran -->
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function tampilkanTagihan() {
          
            var selectedBiaya = document.getElementById("pilihanBiaya").value;
            var selectedNomorRekening = document.getElementById("pilihanNomorRekening").value;

            
            document.getElementById("biayaTagihan").innerText = "Biaya yang harus dibayar: Rp " + selectedBiaya.toLocaleString();
            
            
            var logoSrc = "https://example.com/path/to/logo/default.png";
            if (selectedNomorRekening === "7133625008") {
                logoSrc = "logobsi.png"; 
            } else if (selectedNomorRekening === "155-01-002545-30-6") {
                logoSrc = "logobri.png"; 
            } else if (selectedNomorRekening === "3560013295") {
                logoSrc = "logomuamalat.png"; 
            }

            var nomorRekeningElement = document.getElementById("nomorRekening");
            nomorRekeningElement.innerHTML = `<img src="${logoSrc}" class="rekening-logo" alt="Logo Rekening"> Rekening: ${selectedNomorRekening}`;

           
            nomorRekeningElement.addEventListener("click", function() {
                alert(`Anda memilih nomor rekening ${selectedNomorRekening}`);
            });
        }
    </script>
</body>
</html>
